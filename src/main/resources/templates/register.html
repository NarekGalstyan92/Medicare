<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
<a th:if="${currentUser == null}" href="/login">Login</a>
<a th:if="${currentUser != null}" href="/logout">Logout</a>
<span th:if="${currentUser != null}" th:text="Welcome + ${currentUser.name}"></span>
<a th:if="${currentUser == null}" href="/register">Register</a>

Register:
<form action="/register" method="post">

	<input type="text" name="name" placeholder="Please enter name"> <br>
	<input type="text" name="surname" placeholder="Please enter surname"> <br>
	<input type="text" name="email" placeholder="Please enter email"> <br>
	<input type="password" name="password" placeholder="Please enter password"> <br>
	<input type="submit" value="Register">
</form>

</body>
</html>
